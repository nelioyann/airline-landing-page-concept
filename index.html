<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mister France</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Yanns PWA" />
    <meta property="og:image" content="./images/icons/icon-152x152.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />
    <meta name="description" content="Passer les meilleures vacances de votre vie avec Mister France">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div class="siteWrapper">
        <header>
            <nav class="navigation">
                <div class="logo">
                    <img class="logoImg" src="./images/transportation.png" alt="logo">
                    <a class="logoBrand" href="#">Mister France</a>
                </div>
        </header>
        <main>
            <form action="" class="trip_form">
                <div class="form_people">
                    <h3>Nombre de passagers:</h3>
                </div>
                <div class="form_age">
                    <h3>Tranche d'age:</h3>
                </div>
                <div class="form_gender">
                    <h3>Genre</h3>
                </div>
                <div class="form_type">
                    <h3>Quel type de séjour voulez-vous ?</h3>
                </div>
                <div class="form_visit">
                    <h3>Bars ou musées ?</h3>
                </div>
                <div class="form_mail">
                    <h3>Veuillez entrer votre adresse mail ?</h3>
                </div>
                <div class="form_destinations"></div>

            </form>
        </main>
        <footer>

        </footer>
    </div>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
