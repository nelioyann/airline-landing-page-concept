<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mister France</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#061387">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Yanns PWA" />
    <meta property="og:image" content="./images/icons/icon-152x152.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />
    <meta name="description" content="Passer les meilleures vacances de votre vie avec Mister France">
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <div class="siteWrapper">
        <div data-index="completed" class="overlay">
            <div class="wheel_img"></div>
            <div>Vous recevrez bientot les resultats du concours</div>
        </div>
        <header>
            <nav class="navigation">
                <div class="logo">
                    <img class="logoImg" src="./images/transportation.png" alt="logo">
                    <a class="logoBrand" href="/">Mister France</a>
                </div>

                <section class="hero_wrapper" role="img" aria-label="Image Description">
                    <h1 class="hero_title">
                        Mister France
                    </h1>
                    <button class="hero_button">
                        Participer au jeu concours
                    </button>
                </section>

        </header>
        <main>
            <form action="" class="trip_form">
                <div data-index="0" class="form_fields form_people">
                    <h2>Combien de passagers:</h2>
                    <div class="people_selection">
                        <label for="one_p">
                            <input type="radio" name="people" id="one_p">
                            <div class="people_label">

                                <div class="people_img "></div>
                                <span>1 personne</span>
                            </div>
                        </label>
                        <label for="two_p">
                            <input type="radio" name="people" id="two_p">
                            <div class="people_label">

                                <div class="people_img "></div>
                                <span>2 personnes</span>
                            </div>
                        </label>
                        <label for="three_p">
                            <input type="radio" name="people" id="three_p">
                            <div class="people_label">

                                <div class="people_img "></div>
                                <span>3 personnes</span>
                            </div>
                        </label>
                    </div>
                    <div class="form_nav">
                        <button data-current="0" data-destination="1" class="next nav_btn">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="1" class="form_fields form_age">
                    <h3>Quel age avez vous ?</h3>
                    <div class="age_selection">
                        <label for="tenthy">
                            <input type="radio" name="age" id="tenthy">
                            <div class="age_label ">10-20</div>
                        </label>
                        <label for="twenthy">
                            <input type="radio" name="age" id="twenthy">
                            <div class="age_label ">20-30</div>
                        </label>
                        <label for="thirthy">
                            <input type="radio" name="age" id="thirthy">
                            <div class="age_label ">30+</div>
                        </label>
                    </div>
                    <div class="form_nav">
                        <button class="previous nav_btn" data-current="1" data-destination="0">&#xab;  Précédent</button>
                        <button class="next nav_btn" data-current="1" data-destination="2">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="2" class="form_fields form_gender">
                    <h3>Genre</h3>
                    <div class="gender_selection">
                        <label for="female">
                            <input type="radio" name="gender" id="female">
                            <div class="gender_label ">
                                <div class="gender_img"></div>
                                <span>Femme</span>
                            </div>
                        </label>
                        <label for="male">
                            <input type="radio" name="gender" id="male">
                            <div class="gender_label ">
                                <div class="gender_img"></div>
                                <span>Homme</span>
                            </div>
                        </label>
                        <label for="trans">
                            <input type="radio" name="gender" id="trans">
                            <div class="gender_label ">
                                <div class="gender_img"></div>
                                <span>Autres</span>
                            </div>
                        </label>
                    </div>
                    <div class="form_nav">
                        <button data-current="2" data-destination="1" class="previous nav_btn">&#xab;  Précédent</button>
                        <button data-current="2" data-destination="3" class="next nav_btn">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="3" class="form_fields form_type">
                    <h3>Quel type de séjour voulez-vous ?</h3>
                    <div class="type_selection">
                        <label for="coconut">
                            <input type="radio" name="type" id="coconut">
                            <div class="type_label ">
                                <div class="type_img"></div>
                                <span>Chill</span>
                            </div>
                        </label>
                        <label for="bag">
                            <input type="radio" name="type" id="bag">
                            <div class="type_label ">
                                <div class="type_img"></div>
                                <span>Rando</span>
                            </div>
                        </label>
                    </div>
                    <div class="form_nav">
                        <button data-current="3" data-destination="2" class="previous nav_btn">&#xab;  Précédent</button>
                        <button data-current="3" data-destination="4" class="next nav_btn">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="4" class="form_fields form_visit">
                    <h3>Bars ou musées ?</h3>
                    <div class="visit_selection">
                        <label for="bar">
                            <input type="radio" name="visit" id="bar">
                            <div class="visit_label ">
                                <div class="visit_img"></div>
                                <span>Bars</span>
                            </div>
                        </label>
                        <label for="museum">
                            <input type="radio" name="visit" id="museum">
                            <div class="visit_label ">
                                <div class="visit_img"></div>
                                <span>Musées</span>
                            </div>
                        </label>
                    </div>
                    <div class="form_nav">
                        <button data-current="4" data-destination="3" class="previous nav_btn">&#xab;  Précédent</button>
                        <button data-current="4" data-destination="5" class="next nav_btn">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="5" class="form_fields form_mail">
                    <h3>Veuillez entrer votre adresse mail ?</h3>
                    <div class="form_nav">
                        <button data-current="5" data-destination="4" class="previous nav_btn">&#xab;  Précédent</button>
                        <button data-current="5" data-destination="6" class="next nav_btn">Suivant  &#xbb;</button>
                    </div>
                </div>
                <div data-index="6" class="form_fields form_destinations">
                    <h2>Eliminer 3 destinations du tirage</h2>
                    <div class="form_nav">
                        <button data-current="6" data-destination="5" class="previous nav_btn">&#xab;  Précédent</button>
                        <button data-current="6" data-destination="completed" class="submit nav_btn"> &#x2713; Envoyer</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    <script src="./scripts/animations.js"></script>
    <!-- <script src="./scripts/app.js"></script> -->
    <script src="./scripts/script.js"></script>
</body>

</html>
